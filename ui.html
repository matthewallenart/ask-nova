<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ask Nova</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #001E3F 0%, #000C1F 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      height: 30px;
      display: flex;
      align-items: center;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .welcome-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px 24px;
    }
    
    .welcome-state.hidden {
      display: none;
    }
    
    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }
    
    .welcome-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }
    
    .suggestion-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 320px;
    }
    
    .suggestion-btn {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: all 0.2s ease;
    }
    
    .suggestion-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .message {
      display: flex;
      margin-bottom: 16px;
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .message.ai {
      justify-content: flex-start;
    }
    
    .message.system {
      justify-content: flex-start;
    }
    
    .message-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .message.user .message-bubble {
      background: #003366;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.ai .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
    }
    
    .message.system .message-bubble {
      background: rgba(0, 30, 63, 0.2);
      color: #7BB3F0;
      border: 1px solid rgba(0, 30, 63, 0.4);
      border-bottom-left-radius: 4px;
    }
    
    .loading-message {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      max-width: 85%;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .input-section {
      padding: 20px 24px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      min-height: 44px;
      max-height: 120px;
    }
    
    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .message-input:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 1px #4A90E2;
    }
    
    .send-btn {
      padding: 12px;
      background: #0077FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      transition: all 0.2s ease;
    }
    
    .send-btn:hover {
      background: #0066DD;
      transform: scale(1.05);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .input-help {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
      text-align: center;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 4px;
    }
    
    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
    
    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

    <div id="welcome-state" class="welcome-state">
      <h2 class="welcome-title">Got a question? Just ask.</h2>
      <p class="welcome-subtitle">Search tokens, components, and guidelines directly in Figma ‚Äî no context switching.</p>
      
      <div class="suggestion-buttons">
        <button class="suggestion-btn" data-suggestion="What colors should I use for error states?">What colors should I use for error states?</button>
        <button class="suggestion-btn" data-suggestion="Show me the button component guidelines">Show me the button component guidelines</button>
        <button class="suggestion-btn" data-suggestion="What's the spacing scale for margins?">What's the spacing scale for margins?</button>
        <button class="suggestion-btn" data-suggestion="How do I implement the typography hierarchy?">How do I implement the typography hierarchy?</button>

    </div>

    <div class="input-container">
      <textarea

        class="message-input" 
        placeholder="Ask about the Nova Design System..."
        rows="1"

      <button id="send-btn" class="send-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

        </svg>
      </button>
    </div>

    let messages = [];

    // Get DOM elements
    const messagesContainer = document.getElementById('messages-container');
    const welcomeState = document.getElementById('welcome-state');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    console.log('Ask Nova starting...');

        },

    // Initialize event listeners
    function init() {
      console.log('Initializing Ask Nova...');
      
      // Send button and input handlers
      if (sendBtn) {
        sendBtn.addEventListener('click', sendMessage);
      }
      
      if (messageInput) {
        messageInput.addEventListener('keydown', handleKeyPress);
        messageInput.addEventListener('input', autoResizeTextarea);
      }
      
      // Suggestion button handlers
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('suggestion-btn')) {
          const suggestion = e.target.getAttribute('data-suggestion');
          if (messageInput && suggestion) {
            messageInput.value = suggestion;
            messageInput.focus();
            autoResizeTextarea();
          }
        }
      });
      
      console.log('All event listeners initialized');
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      
      if (!message || isLoading) {
        return;
      }

      console.log('Sending message:', message);
      
      addMessage('user', message);
      messageInput.value = '';
      autoResizeTextarea();
      
      showLoading();
      isLoading = true;
      sendBtn.disabled = true;

      try {
        // Use Claude API for better responses
        const response = await fetch("https://api.anthropic.com/v1/messages", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: "claude-sonnet-4-20250514",
            max_tokens: 1000,
            messages: [
              {
                role: "user",
                content: `You are Nova, an AI assistant specialized in the Nova Design System. Answer questions about design tokens, components, and guidelines based on this comprehensive design system data:

${JSON.stringify(novaDesignSystem, null, 2)}

User question: "${message}"

Provide helpful, specific answers about:
- Color tokens and usage
- Typography scales and hierarchy  
- Spacing and layout guidelines
- Component variants and best practices
- Implementation guidance

Format your response to be scannable with clear headings and bullet points when appropriate. Always reference specific token values when relevant.`
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`API request failed: ${response.status}`);
        }

        const data = await response.json();
        console.log('API response received successfully');
        
        hideLoading();
        
        if (data.content && data.content[0] && data.content[0].text) {
          addMessage('ai', data.content[0].text);
        } else {
          throw new Error('Invalid response format from API');
        }
        
      } catch (error) {
        console.error('Error sending message:', error);
        hideLoading();
        
        // Fallback to local responses if API fails
        const localResponse = generateLocalResponse(message);
        addMessage('ai', localResponse);
        
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        console.log('Message sending completed');
      }
    }

    function generateLocalResponse(message) {
      const messageLower = message.toLowerCase();
      
      if (messageLower.includes('color') && messageLower.includes('error')) {
        return `**Error State Colors**

For error states in the Nova Design System:

‚Ä¢ **Primary Error**: #dc2626 (error-600)
‚Ä¢ **Background**: #fef2f2 (error-50)  
‚Ä¢ **Border**: #dc2626 (error-600)
‚Ä¢ **Text**: #991b1b (error-800)

**Usage Guidelines:**
- Use error-600 for borders and icons
- Use error-50 for background tints
- Ensure 4.5:1 contrast ratio minimum
- Pair with clear, actionable error messages`;
      }
      
      if (messageLower.includes('button')) {
        return `**Button Component Guidelines**

Nova provides 4 button variants:

**Primary** (#003366)
- Save, Submit, Continue actions
- Only one per section

**Secondary** (#f3f4f6) 
- Cancel, Back actions
- Supporting the primary action

**Outline** (border: #4A90E2)
- Alternative actions
- Less emphasis than primary

**Ghost** (transparent)
- Edit, Delete, subtle actions
- Minimal visual weight

**Sizes:**
- Small: 32px height
- Medium: 40px height  
- Large: 48px height

**Best Practices:**
- 8px spacing between buttons
- Primary button on the right
- Consistent sizing in context`;
      }
      
      if (messageLower.includes('spacing') || messageLower.includes('margin')) {
        return `**Spacing Scale**

Nova uses an 8px grid system:

‚Ä¢ **XS**: 4px - Fine details, tight spacing
‚Ä¢ **SM**: 8px - Base unit, standard spacing  
‚Ä¢ **MD**: 16px - Component spacing
‚Ä¢ **LG**: 24px - Section spacing
‚Ä¢ **XL**: 32px - Large gaps
‚Ä¢ **2XL**: 48px - Major section breaks
‚Ä¢ **3XL**: 64px - Page-level spacing
‚Ä¢ **4XL**: 96px - Hero sections

**Guidelines:**
- Always use multiples of 8px
- Larger spacing creates hierarchy
- Maintain consistent rhythm`;
      }
      
      if (messageLower.includes('typography') || messageLower.includes('font')) {
        return `**Typography System**

**Scale:**
‚Ä¢ **5XL**: 48px - Hero headlines
‚Ä¢ **4XL**: 36px - Page titles
‚Ä¢ **3XL**: 30px - Section headers
‚Ä¢ **2XL**: 24px - Subsection titles  
‚Ä¢ **XL**: 20px - Component headers
‚Ä¢ **LG**: 18px - Large body text
‚Ä¢ **Base**: 16px - Body text
‚Ä¢ **SM**: 14px - Secondary text
‚Ä¢ **XS**: 12px - Captions, labels

**Weights:**
‚Ä¢ Normal (400) - Body text
‚Ä¢ Medium (500) - Emphasis
‚Ä¢ Semibold (600) - Headers
