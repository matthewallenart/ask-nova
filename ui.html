<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ask Nova</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #001E3F 0%, #000C1F 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      height: 30px;
      display: flex;
      align-items: center;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
    
    .knowledge-status {
      margin-left: auto;
      padding: 6px 12px;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 16px;
      font-size: 12px;
      color: #4ade80;
      display: flex;
      align-items: center;
      gap: 6px;
      display: none;
    }
    
    .knowledge-icon {
      width: 12px;
      height: 12px;
      fill: currentColor;
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .welcome-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px 24px;
    }
    
    .welcome-state.hidden {
      display: none;
    }
    
    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }
    
    .welcome-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }
    
    .suggestion-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 320px;
    }
    
    .suggestion-btn {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: all 0.2s ease;
    }
    
    .suggestion-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .message {
      display: flex;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(10px);
      animation: messageSlideIn 0.3s ease-out forwards;
    }
    
    @keyframes messageSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .message.ai {
      justify-content: flex-start;
    }
    
    .message.system {
      justify-content: flex-start;
    }
    
    .message-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .message.user .message-bubble {
      background: #003366;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.ai .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
    }
    
    .message.system .message-bubble {
      background: rgba(0, 30, 63, 0.2);
      color: #7BB3F0;
      border: 1px solid rgba(0, 30, 63, 0.4);
      border-bottom-left-radius: 4px;
    }
    
    .loading-message {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      max-width: 85%;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .thinking-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .thinking-dot {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: thinkingPulse 1.4s ease-in-out infinite both;
    }
    
    .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
    .thinking-dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes thinkingPulse {
      0%, 80%, 100% { 
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .input-section {
      padding: 20px 24px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      min-height: 44px;
      max-height: 120px;
      transition: border-color 0.2s ease;
    }
    
    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .message-input:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 1px #4A90E2;
    }
    
    .send-btn {
      padding: 12px;
      background: #0077FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      transition: all 0.2s ease;
    }
    
    .send-btn:hover:not(:disabled) {
      background: #0066DD;
      transform: scale(1.05);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .input-help {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
      text-align: center;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001E3F 0%, #000C1F 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loading-overlay.hidden {
      display: none;
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Typewriter effect for AI responses */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      animation: blink-caret 1s step-end infinite;
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: rgba(255, 255, 255, 0.6); }
    }
    
    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 4px;
    }
    
    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
    
    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .nova-domain {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: #0077FF;
      text-transform: uppercase;
      margin-left: auto;
      user-select: text;
      font-family: inherit;
      display: flex;
      align-items: center;
      height: 100%;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nova-domain:hover {
      color: #0066DD;
      text-decoration: underline;
    }

    .bold-label {
      font-weight: 600;
      color: white;
    }
  </style>
</head>

  <script>
    // Mock knowledge base for demo
    window.DESIGN_SYSTEM_KNOWLEDGE = `
DESIGN SYSTEM DOCUMENTATION

COLORS:
Primary Colors:
- Primary Blue: #2563eb (Blue 600) - Used for primary actions, links, and key UI elements
- Primary Dark: #1d4ed8 (Blue 700) - Used for hover states and emphasis
- Primary Light: #93c5fd (Blue 300) - Used for backgrounds and subtle accents

Secondary Colors:
- Success Green: #10b981 (Green 500) - Used for success states and positive actions
- Warning Amber: #f59e0b (Amber 500) - Used for warning states and caution
- Error Red: #ef4444 (Red 500) - Used for error states and destructive actions
- Info Blue: #3b82f6 (Blue 500) - Used for informational content

Neutral Colors:
- Gray 900: #111827 - Primary text color
- Gray 700: #374151 - Secondary text color
- Gray 500: #6b7280 - Placeholder text and subtle content

- White: #ffffff - Primary background color

Heading Scale:
- H1: 32px (2rem), Weight: 700, Line Height: 1.2

Usage Guidelines:

BUTTONS:

Container max-width: 1200px

Gutter: 24px between columns
Breakpoints:
- Mobile: 0px - 768px
- Tablet: 768px - 1024px

ACCESSIBILITY:

- Minimum contrast ratio: 3:1 for large text
- Focus indicators must be visible

- Text must be resizable up to 200%

USAGE EXAMPLES:
Navigation:

- Include clear, actionable error text

Loading States:

- Maintain layout stability during loading

MODALS:

- Centered vertically and horizontally

- Border radius: 12px

    let isLoading = false;
    let messages = [];

    // Get DOM elements
    const loadingOverlay = document.getElementById('loading-overlay');
    const messagesContainer = document.getElementById('messages-container');
    const welcomeState = document.getElementById('welcome-state');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    console.log('Ask Nova starting...');

    // Initialize the plugin
    function init() {
      console.log('Initializing Ask Nova...');

      // Simulate loading the knowledge base
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
        console.log('Knowledge base loaded, length:', window.DESIGN_SYSTEM_KNOWLEDGE.length);
      }, 1500);

      // Send button and input handlers
      if (sendBtn) {
        sendBtn.addEventListener('click', sendMessage);
      }

      if (messageInput) {
        messageInput.addEventListener('keydown', handleKeyPress);
        messageInput.addEventListener('input', autoResizeTextarea);
      }

      // Logo click handler to send a reload message to parent (Figma plugin host)
      const logoDiv = document.querySelector('.logo');
      if (logoDiv) {
        logoDiv.style.cursor = 'pointer';
        logoDiv.addEventListener('click', () => {
          if (window.parent) {
            window.parent.postMessage({ pluginMessage: { type: 'reload' } }, '*');
          }
        });
      }

      // Suggestion button handlers
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('suggestion-btn')) {
          const suggestion = e.target.getAttribute('data-suggestion');
          if (messageInput && suggestion) {
            messageInput.value = suggestion;
            messageInput.focus();
            autoResizeTextarea();
          }
        }
      });

      console.log('All event listeners initialized');
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      
      if (!message) {
        console.log('No message to send');
        return;
      }
      
      if (typeof window.DESIGN_SYSTEM_KNOWLEDGE === 'undefined') {
        addMessage('ai', '❌ Knowledge base not loaded. Please refresh the plugin.');
        return;
      }
      
      if (isLoading) {
        console.log('Already loading, ignoring send request');
        return;
      }

      console.log('Sending message:', message);
      
      addMessage('user', message);
      messageInput.value = '';
      autoResizeTextarea();
      
      showLoading();
      isLoading = true;
      sendBtn.disabled = true;

      try {
        console.log('Processing question with local knowledge base...');
        
        // Add realistic processing delay
        await new Promise(resolve => setTimeout(resolve, 1200 + Math.random() * 800));
        
        // Find relevant sections in the knowledge base
        let relevantText = window.DESIGN_SYSTEM_KNOWLEDGE;
        const questionLower = message.toLowerCase();
        
        // If the knowledge base is very long, try to find relevant sections
        if (window.DESIGN_SYSTEM_KNOWLEDGE.length > 15000) {
          console.log('Knowledge base is large, finding relevant sections...');
          const textLower = window.DESIGN_SYSTEM_KNOWLEDGE.toLowerCase();
          
          // Keywords to search for
          const keywords = ['color', 'typography', 'font', 'button', 'spacing', 'margin', 'padding', 'grid', 'component', 'layout', 'style'];
          let bestMatch = '';
          let foundKeyword = '';
          
          for (const keyword of keywords) {
            if (questionLower.includes(keyword)) {
              const index = textLower.indexOf(keyword);
              if (index !== -1) {
                const start = Math.max(0, index - 3000);
                const end = Math.min(window.DESIGN_SYSTEM_KNOWLEDGE.length, index + 8000);
                bestMatch = window.DESIGN_SYSTEM_KNOWLEDGE.substring(start, end);
                foundKeyword = keyword;
                console.log(`Found relevant section for keyword "${keyword}"`);
                break;
              }
            }
          }
          
          if (bestMatch) {
            relevantText = bestMatch;
            console.log(`Using relevant section (${relevantText.length} chars) for keyword "${foundKeyword}"`);
          } else {
            // If no specific match, take beginning of document
            relevantText = window.DESIGN_SYSTEM_KNOWLEDGE.substring(0, 15000);
            console.log('No specific match found, using first 15000 characters');
          }
        }
        
        // Generate a contextual response based on the knowledge
        const response = generateResponse(message, relevantText);
        
        hideLoading();
        await addMessageWithTypewriter('ai', response);
        
      } catch (error) {
        console.error('Error processing message:', error);
        hideLoading();
        
        const errorMessage = '❌ Sorry, I encountered an error processing your question. Please try again.';
        addMessage('ai', errorMessage);
        
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        console.log('Message processing completed');
      }
    }

    function generateResponse(question, knowledgeBase) {
      // Simple response generation based on keywords
      const questionLower = question.toLowerCase();
      const lines = knowledgeBase.split('\n').filter(line => line.trim());
      
      // Look for relevant sections
      let relevantSections = [];
      
      // Common design system topics
      const topics = {
        'color': ['color', 'palette', 'primary', 'secondary', 'rgb', 'hex', 'blue', 'red', 'green'],
        'typography': ['font', 'text', 'heading', 'body', 'weight', 'size', 'typography'],
        'spacing': ['spacing', 'margin', 'padding', 'gap', 'px', 'rem'],
        'button': ['button', 'cta', 'primary', 'secondary', 'action'],
        'component': ['component', 'element', 'widget', 'module'],
        'grid': ['grid', 'layout', 'column', 'row', 'container'],
        'accessibility': ['accessibility', 'a11y', 'contrast', 'screen reader'],
        'form': ['input', 'form', 'field', 'label'],
        'modal': ['modal', 'dialog', 'popup', 'overlay'],
        'navigation': ['nav', 'menu', 'header', 'sidebar'],
        'table': ['table', 'row', 'column', 'cell'],
        'icon': ['icon', 'iconography', 'symbol'],
        'animation': ['animation', 'transition', 'motion', 'hover']
      };
      
      // Find which topic the question is about
      let mainTopic = 'general';
      for (const [topic, keywords] of Object.entries(topics)) {
        if (keywords.some(keyword => questionLower.includes(keyword))) {
          mainTopic = topic;
          break;
        }
      }
      
      // Find relevant lines in knowledge base
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].toLowerCase();
        const keywords = topics[mainTopic] || [];
        
        if (keywords.some(keyword => line.includes(keyword)) || 
            questionLower.split(' ').some(word => word.length > 2 && line.includes(word))) {
          
          // Include this line and some context
          let section = lines[i];
          let j = i + 1;
          
          // Add following lines that seem related
          while (j < lines.length && j < i + 8) {
            if (lines[j].trim() && !lines[j].trim().match(/^[A-Z\s]+:$/)) {
              section += '\n' + lines[j];
            } else if (lines[j].trim().match(/^[A-Z\s]+:$/)) {
              break;
            }
            j++;
          }
          
          relevantSections.push(section);
          i = j - 1; // Skip ahead
        }
      }
      
      // Generate response
      if (relevantSections.length === 0) {
        return `I don't see specific information about "${question}" in the design system documentation. 

Here are some topics I can help with based on the available documentation:
• Color guidelines and palettes
• Typography rules and scales  
• Component specifications (buttons, forms, cards, modals)
• Spacing and layout guidelines
• Grid system details
• Accessibility requirements
• Navigation patterns
• Animation guidelines

Try asking a more specific question about one of these areas.`;
      }
      
      let response = `Ask Nova is pondering on ${mainTopic === 'general' ? 'your question' : mainTopic}:\n\n`;
      
      relevantSections.forEach((section, index) => {
        if (index > 0) response += '\n\n';
        response += section.trim();
      });
      
      response += '\n\nIs there anything specific about this you\'d like me to clarify or expand on?';
      
      return response;
    }

    function addMessage(type, content) {
      messages.push({ type, content });
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = content;
      
      messageDiv.appendChild(bubbleDiv);
      messagesContainer.appendChild(messageDiv);
      
      if (welcomeState) {
        welcomeState.classList.add('hidden');
      }
      
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function addMessageWithTypewriter(type, content) {
      messages.push({ type, content });
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble typewriter';
      
      messageDiv.appendChild(bubbleDiv);
      messagesContainer.appendChild(messageDiv);
      
      if (welcomeState) {
        welcomeState.classList.add('hidden');
      }
      
      // Typewriter effect
      let i = 0;
      const speed = 20; // milliseconds per character
      
      function typeWriter() {
        if (i < content.length) {
          bubbleDiv.textContent += content.charAt(i);
          i++;
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          setTimeout(typeWriter, speed);
        } else {
          // Remove cursor after typing is complete
          bubbleDiv.classList.remove('typewriter');
        }
      }
      
      // Start typing after a brief delay
      setTimeout(typeWriter, 300);
    }

    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'loading-indicator';
      loadingDiv.className = 'message ai';
      
      // Alternate between different loading messages
      const loadingMessages = [
        'Analyzing your question...',
        'Searching design system...',
        'Finding relevant guidelines...',
        'Thinking...'
      ];
      
      const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
      
      loadingDiv.innerHTML = `
        <div class="loading-message">
          <div class="thinking-dots">
            <div class="thinking-dot"></div>
            <div class="thinking-dot"></div>
            <div class="thinking-dot"></div>
          </div>
          <span>${randomMessage}</span>
        </div>
      `;
      
      messagesContainer.appendChild(loadingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideLoading() {
      const loadingDiv = document.getElementById('loading-indicator');
      if (loadingDiv) {
        loadingDiv.remove();
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function autoResizeTextarea() {
      if (messageInput) {
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
    
    console.log('Ask Nova loaded successfully');
  </script>
</body>
