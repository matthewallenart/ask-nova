  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #001E3F 0%, #000C1F 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      height: 30px;
      display: flex;
      align-items: center;
    }

    .nova-domain {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: #0077FF;
      text-transform: uppercase;
      margin-left: auto;
      user-select: text;
      font-family: inherit;
      display: flex;
      align-items: center;
      height: 100%;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nova-domain:hover {
      color: #0066DD;
      text-decoration: underline;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .welcome-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px 24px;
    }

    .welcome-state.hidden {
      display: none;
    }

    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }

    .suggestion-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 320px;
    }

    .suggestion-btn {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: all 0.2s ease;
    }

    .suggestion-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .message {
      display: flex;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(10px);
      animation: messageSlideIn 0.3s ease-out forwards;
    }

    @keyframes messageSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .message.user .message-bubble {
      background: #003366;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
    }

    .loading-message {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      max-width: 85%;
    }

    .thinking-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .thinking-dot {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: thinkingPulse 1.4s ease-in-out infinite both;
    }

    .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
    .thinking-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes thinkingPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .input-section {
      padding: 20px 24px 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      min-height: 44px;
      max-height: 120px;
      transition: border-color 0.2s ease;
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .message-input:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 1px #4A90E2;
    }

    .send-btn {
      padding: 12px;
      background: #0077FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      transition: all 0.2s ease;
    }

    .send-btn:hover:not(:disabled) {
      background: #0066DD;
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .hidden {
      display: none !important;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 4px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
  </style>
</head>

    let isLoading = false;
    let lastMessageTime = 0;
    const MIN_MESSAGE_INTERVAL = 1000; // 1 second between messages

    // Secure utility function for creating DOM elements
    function createSecureElement(tag, className, textContent) {
      const element = document.createElement(tag);
      if (className) {
        element.className = className;
      }
      if (textContent) {
        element.textContent = textContent; // Always use textContent, never innerHTML
      }
      return element;
    }

    // Secure message posting function
    function securePostMessage(message) {
      // Use specific origin instead of '*'
      const targetOrigin = 'https://www.figma.com';
      if (window.parent) {
        window.parent.postMessage({ pluginMessage: message }, targetOrigin);
      }
    }

    // Secure fillInput function with validation
    function fillInput(text) {
      console.log('fillInput called with:', text);

      // Validate input

        return;

      if (input) {

        input.focus();

      }
    }

    // Secure sendMessage function with rate limiting and validation
    function sendMessage() {
      const now = Date.now();
      if (now - lastMessageTime < MIN_MESSAGE_INTERVAL) {
        console.warn('Rate limit: Please wait before sending another message');
        return;
      }

      console.log('sendMessage called');
      const input = document.getElementById('message-input');
      if (!input) {
        console.error('Input not found');
        return;
      }

      const message = input.value.trim();
      if (!message || message.length > 1000) {
        console.log('Invalid message');
        return;
      }

      if (isLoading) {
        console.log('Already processing');
        return;

      lastMessageTime = now;
      console.log('Processing message:', message);

      addMessage('user', message);
      input.value = '';

      showLoading();
      isLoading = true;

    // Smart knowledge base search function
    function searchKnowledgeBase(question, keywords) {
      const lowerKnowledge = DESIGN_SYSTEM_KNOWLEDGE.toLowerCase();
      const lowerQuestion = question.toLowerCase();

      // Find the most relevant section
      let bestMatch = '';
      let bestScore = 0;

      // Split knowledge base into sections
      const sections = DESIGN_SYSTEM_KNOWLEDGE.split(/(?=^[A-Z][A-Z\s]+:)/m);

      for (const section of sections) {
        if (section.trim() === '') continue;

        let score = 0;
        const lowerSection = section.toLowerCase();

        // Score based on keyword matches
        for (const keyword of keywords) {
          const keywordCount = (lowerSection.match(new RegExp(keyword, 'g')) || []).length;
          score += keywordCount * 10;
        }

        // Bonus for section header match
        const lines = section.split('\n');
        const header = lines[0] || '';
        for (const keyword of keywords) {
          if (header.toLowerCase().includes(keyword)) {
            score += 50;
          }
        }

        if (score > bestScore) {
          bestScore = score;
          bestMatch = section;
        }
      }

      return bestScore > 0 ? bestMatch.trim() : '';
    }

      else if (topic.includes('animation')) emoji = '‚ú®';

      // Format the response
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        // Main section headers
        if (line.match(/^[A-Z][A-Z\s]+:$/)) {
          formatted += `${emoji} **${line.replace(':', '')}:**\n\n`;
        }
        // Sub-section headers
        else if (line.match(/^[A-Z][^:]*:$/) && !line.includes(' - ')) {
          formatted += `**${line.replace(':', '')}:**\n`;
        }
        // Bullet points and content
        else if (line.startsWith('- ')) {
          formatted += `‚Ä¢ ${line.substring(2)}\n`;
        }
        // Regular content
        else if (line.trim() !== '') {
          formatted += `${line}\n`;
        }

        // Add spacing between sections
        if (line.match(/^[A-Z][A-Z\s]+:$/) && i < lines.length - 1) {
          formatted += '\n';
        }
      }

      return formatted.trim() + '\n\nüí° Need more details about any of these specifications? Just ask!';
    }

    function generateSimpleResponse(question) {
      // Validate input
      if (typeof question !== 'string' || question.length > 1000) {
        return 'Invalid question format.';
      }

      const lowerQuestion = question.toLowerCase();

      // Extract keywords from the question
      const keywords = lowerQuestion
        .replace(/[^\w\s]/g, ' ')
        .split(/\s+/)
        .filter(word => word.length > 2)
        .filter(word => !['the', 'and', 'for', 'are', 'but', 'not', 'you', 'all', 'can', 'had', 'her', 'was', 'one', 'our', 'out', 'day', 'get', 'has', 'him', 'his', 'how', 'man', 'new', 'now', 'old', 'see', 'two', 'way', 'who', 'boy', 'did', 'its', 'let', 'put', 'say', 'she', 'too', 'use'].includes(word));

      // First, try to find specific formatted responses for common questions
      if (lowerQuestion.includes('error') && lowerQuestion.includes('color')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['error', 'red']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'error color');
        }
      }

      if (lowerQuestion.includes('button') && (lowerQuestion.includes('guideline') || lowerQuestion.includes('component'))) {
        const knowledgeMatch = searchKnowledgeBase(question, ['button', 'primary', 'secondary']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'button');
        }
      }

      if (lowerQuestion.includes('spacing') && (lowerQuestion.includes('margin') || lowerQuestion.includes('scale'))) {
        const knowledgeMatch = searchKnowledgeBase(question, ['spacing', 'margin', 'padding']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'spacing');
        }
      }

      if (lowerQuestion.includes('typography') && lowerQuestion.includes('hierarchy')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['typography', 'font', 'heading']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'typography');
        }
      }

      // General intelligent search through knowledge base
      if (keywords.length > 0) {
        const knowledgeMatch = searchKnowledgeBase(question, keywords);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, keywords.join(' '));
        }
      }

      // Fallback for general topic areas if no specific match found
      if (lowerQuestion.includes('color')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['colors', 'primary', 'secondary']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'color');
        }
      }

      if (lowerQuestion.includes('button')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['button']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'button');
        }
      }

      if (lowerQuestion.includes('spacing') || lowerQuestion.includes('margin') || lowerQuestion.includes('padding')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['spacing']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'spacing');
        }
      }

      if (lowerQuestion.includes('typography') || lowerQuestion.includes('font') || lowerQuestion.includes('text')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['typography']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'typography');
        }
      }

      if (lowerQuestion.includes('grid') || lowerQuestion.includes('layout')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['grid']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'grid');
        }
      }

      if (lowerQuestion.includes('card')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['card']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'card');
        }
      }

      if (lowerQuestion.includes('accessibility') || lowerQuestion.includes('a11y')) {
        const knowledgeMatch = searchKnowledgeBase(question, ['accessibility']);
        if (knowledgeMatch) {
          return formatKnowledgeResponse(knowledgeMatch, 'accessibility');
        }
      }

      // Default help message if nothing matches
      return `üéØ **I can help you with:**\n\n‚Ä¢ **Colors:** Primary, secondary, error, success colors and usage\n‚Ä¢ **Typography:** Font sizes, weights, and hierarchy  \n‚Ä¢ **Components:** Buttons, forms, cards, modals, tables\n‚Ä¢ **Spacing:** Margins, padding, and layout guidelines\n‚Ä¢ **Grid System:** Breakpoints and responsive design\n‚Ä¢ **Accessibility:** Contrast ratios and WCAG compliance\n\n**Try asking:**\n‚Ä¢ "What's the primary blue color?"\n‚Ä¢ "Show me button padding specifications"\n‚Ä¢ "What font sizes are available?"\n‚Ä¢ "How do I use the spacing scale?"\n\nüí° I'm here to help you with the Nova Design System!`;
    }

    // Secure addMessage function with validation
    function addMessage(type, content) {
      // Validate input parameters
      if (!type || !content || typeof content !== 'string') {
        console.warn('Invalid message parameters');
        return;
      }

      // Sanitize type parameter
      const validTypes = ['user', 'ai'];
      if (!validTypes.includes(type)) {
        console.warn('Invalid message type:', type);
        return;
      }

      const container = document.getElementById('messages-container');
      const welcomeState = document.getElementById('welcome-state');

      if (welcomeState) {
        welcomeState.classList.add('hidden');
      }

      // Create elements securely
      const messageDiv = createSecureElement('div', `message ${type}`);
      const bubbleDiv = createSecureElement('div', 'message-bubble', content);

      messageDiv.appendChild(bubbleDiv);
      container.appendChild(messageDiv);

      container.scrollTop = container.scrollHeight;
    }

    // Secure loading indicator without innerHTML
    function showLoading() {
      const container = document.getElementById('messages-container');
      const loadingDiv = createSecureElement('div', 'message ai');
      loadingDiv.id = 'loading-indicator';

      // Create loading structure without innerHTML
      const loadingMessage = createSecureElement('div', 'loading-message');
      const thinkingDots = createSecureElement('div', 'thinking-dots');

      // Create three dots
      for (let i = 0; i < 3; i++) {
        const dot = createSecureElement('div', 'thinking-dot');
        thinkingDots.appendChild(dot);
      }

      const span = createSecureElement('span', '', 'Thinking...');

      loadingMessage.appendChild(thinkingDots);
      loadingMessage.appendChild(span);
      loadingDiv.appendChild(loadingMessage);

      container.appendChild(loadingDiv);
      container.scrollTop = container.scrollHeight;
    }

    function hideLoading() {
      const loadingDiv = document.getElementById('loading-indicator');
      if (loadingDiv) {
        loadingDiv.remove();
      }
    }

    // Secure event handlers
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey && e.target.id === 'message-input') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Secure logo click handler with proper message posting
    document.addEventListener('DOMContentLoaded', function() {
      const logoDiv = document.querySelector('.logo');
      if (logoDiv) {
        logoDiv.style.cursor = 'pointer';
        logoDiv.addEventListener('click', function() {
          securePostMessage({ type: 'reload' });
        });
      }
    });

    console.log('Script loaded successfully');
  </script>
